<div class="main">
  <div class="section-from">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <div class="d-flex flex-column row-left">
            <mat-form-field class="full-width">
              <mat-label>Insert word to translate to estonian:</mat-label>
              <input matInput placeholder="Ex. hello" #word (keydown.enter)="getEstonianTranslation(word.value)">
            </mat-form-field>
            <button mat-raised-button color="primary" title="Translate" (click)="getEstonianTranslation(word.value)">
              Translate
            </button>
          </div>
        </div>
        <div class="col col-lg-6">
          <div class="change-language-div">
            <p>Current language: <u>English</u></p>
            <button mat-mini-fab color="primary" aria-label="Change language" tooltip="change language" routerLink="/estonian-english">
              <mat-icon>autorenew</mat-icon>
            </button>
            <p>Translate to: <u>Estonian</u></p>
          </div>
        </div>
        <div class="col col-lg-6">
          <div class="d-flex flex-column row-translation">
            <p *ngIf="!found_exact" class="not-found-p">{{not_found_text}}</p>
            <mat-list *ngFor="let est_word of estonian_words" class="list-group list-group-flush">
              <mat-list-item>{{est_word.word}}: </mat-list-item>
              <mat-list-item *ngFor="let trs of est_word.equivalents" class="list-group-item list-group-item-primary">
                {{trs.word}}
              </mat-list-item>
            </mat-list>
          </div>
        </div>
        <div class="col col-lg-6">
          <h2>History:</h2>
          <div class="d-flex flex-column row-history">
            <mat-list *ngFor="let est_word of history" class="list-group list-group-flush">
              <mat-list-item>{{est_word.word}}: </mat-list-item>
              <mat-list-item *ngFor="let trs of est_word.equivalents" class="list-group-item list-group-item-primary">
                {{trs.word}}
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
